<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive UI Components</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    /* Slider Styles */
    .slider-container {
      margin: 20px 0;
    }

    input[type="range"] {
      width: 100%;
    }

    .slider-value {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }

    /* Accordion Styles */
    .accordion {
      cursor: pointer;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
      background-color: #f1f1f1;
    }

    .accordion.active, .accordion:hover {
      background-color: #ccc;
    }

    .panel {
      display: none;
      padding: 10px;
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <!-- Slider -->
  <div class="slider-container">
    <label for="slider">Select a value:</label>
    <input type="range" id="slider" min="0" max="100" value="50">
    <div class="slider-value" id="sliderValue">Value: 50</div>
  </div>

  <!-- Modal -->
  <button id="openModal">Open Modal</button>
  <div class="modal" id="myModal">
    <div class="modal-content">
      <p>This is a modal window.</p>
      <button id="closeModal">Close Modal</button>
    </div>
  </div>

  <!-- Accordion -->
  <div class="accordion">Section 1</div>
  <div class="panel">
    <p>This is content for section 1.</p>
  </div>

  <div class="accordion">Section 2</div>
  <div class="panel">
    <p>This is content for section 2.</p>
  </div>

  <div class="accordion">Section 3</div>
  <div class="panel">
    <p>This is content for section 3.</p>
  </div>

  <!-- JavaScript -->
  <script>
    // Slider functionality
    const slider = document.getElementById("slider");
    const sliderValue = document.getElementById("sliderValue");

    slider.addEventListener("input", function() {
      sliderValue.textContent = `Value: ${this.value}`;
    });

    // Modal functionality
    const openModal = document.getElementById("openModal");
    const closeModal = document.getElementById("closeModal");
    const modal = document.getElementById("myModal");

    openModal.addEventListener("click", function() {
      modal.style.display = "flex";
    });

    closeModal.addEventListener("click", function() {
      modal.style.display = "none";
    });

    window.addEventListener("click", function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    });

    // Accordion functionality
    const accordions = document.getElementsByClassName("accordion");

    for (let i = 0; i < accordions.length; i++) {
      accordions[i].addEventListener("click", function() {
        this.classList.toggle("active");
        const panel = this.nextElementSibling;
        panel.style.display = panel.style.display === "block" ? "none" : "block";
      });
    }
  </script>

</body>
</html>
